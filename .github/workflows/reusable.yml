name: update-tests

on:
  workflow_call:
    inputs:
      attempt:
        required: true
        type: number
    outputs:
      build_exit_code:
        description: "Result of the Maven build"
        value: ${{ jobs.build.outputs.build_exit_code }}
    secrets:
      MY_SECRET_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      build_exit_code: ${{ steps.build_step.outputs.build_exit_code }}

    steps:
      - name: 🧾 Checkout project
        uses: actions/checkout@v4

      - name: ☕ Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📥 Download artefact
        uses: actions/download-artifact@v4
        with:
          name: qa-artefacts
          path: .qa

      - name: Show files
        run: tree .qa

      - name: 🧠 Generating test plan
        id: QATestPlan
        uses: Jacobsonius/qa-assistance-action@master
        with:
          key: ${{ secrets.MY_SECRET_KEY }}
          action-name: PLAN
          target-value: '80'
          build-report-dir: .qa
          test-report-dir: .qa
          coverage-report-dir: .qa
          input-dir: ./
          output-dir: ./

      - name: 🧠 Update tests
        id: QAUpdateTests
        uses: Jacobsonius/qa-assistance-action@master
        with:
          key: ${{ secrets.MY_SECRET_KEY }}
          action-name: JUNIT_UPDATE
          target-value: '80'
          build-report-dir: .qa
          test-report-dir: .qa
          coverage-report-dir: .qa
          input-dir: ./
          output-dir: ./

      - name: ⚙️Build and re-test (Attempt ${{ inputs.attempt }})
        id: build_step
        continue-on-error: true
        run: |
          mvn clean verify | tee .qa/build.log
          echo "build_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: 💾 Save artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artefacts
          overwrite: true
          include-hidden-files: true
          path: |
            .plan
            .qa/build.log
            ./target/surefire-reports/*.xml
            ./target/site/jacoco/index.html

      - name: 🧹 Remove tmp files
        run: |
          rm -f .plan
          rm -rf .qa

      - name: Force fail if third attempt fails
        run: |
          if [[ "${{ steps.build_step.outputs.build_exit_code }}" != "0" && "${{ inputs.attempt }}" == "3" ]]; then
            echo "❌ Job is being forcefully failed due to 3rd failed attempt"
            exit 1
          fi

      - name: 🔀 Create Pull Request
        if: steps.build_step.outputs.build_exit_code == '0'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "QA Assistance: JUnit tests updated"
          branch: auto/update-report
          title: "QA Assistance"
          body: "This PR was automatically created from QA Assistance"
          base: qa

      - name: 📧 Send notification email
        if: steps.build_step.outputs.build_exit_code == '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.ru
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ QA action is complete!"
          body: "Hi!\n\nQA action is complete. All tests is passed. 🎉"
          to: jacobsoni@mail.ru
          from: AI CI Bot <ci-bot@example.com>