name: update-tests

on:
  workflow_call:
    inputs:
      attempt:
        required: true
        type: number
    outputs:
      check_exit_code:
        description: "Result of the check"
        value: ${{ jobs.build.outputs.check_exit_code }}
    secrets:
      MY_SECRET_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      check_exit_code: ${{ steps.QAVar.outputs.check_exit_code }}

    steps:
      - name: ğŸ§¾ Checkout project
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¥ Download artefact
        uses: actions/download-artifact@v4
        with:
          name: qa-artefacts
          path: ./qa-artefacts

      - name: ğŸ§  Generating plan
        id: QAPlan
        uses: Jacobsonius/qa-assistance-action@master
        with:
          key: ${{ secrets.MY_SECRET_KEY }}
          action-name: PLAN_UPDATE
          build-report-dir: ./qa-artefacts
          test-report-dir: ./qa-artefacts
          input-dir: .
          output-dir: .

      - name: ğŸ§  Updating tests
        id: QATests
        uses: Jacobsonius/qa-assistance-action@master
        with:
          key: ${{ secrets.MY_SECRET_KEY }}
          action-name: JUNIT
          build-report-dir: ./qa-artefacts
          test-report-dir: ./qa-artefacts
          input-dir: .
          output-dir: .

      - name: âš™ï¸Build and re-test (Attempt ${{ inputs.attempt }})
        continue-on-error: true
        run: |
          mvn clean verify -Dmaven.test.failure.ignore=true | tee build.log         


      - name: ğŸ§  Check target goal
        id: QACheck
        continue-on-error: true
        uses: Jacobsonius/qa-assistance-action@master
        with:
          key: ${{ secrets.MY_SECRET_KEY }}
          action-name: CHECK_COMPILATION
          target-value: '0.8'
          build-report-dir: .
          test-report-dir: ./target/surefire-reports
          coverage-report-dir: ./target/site/jacoco
          input-dir: .
          output-dir: .

      - name: ğŸ”§ Make output variable
        id: QAVar
        run: |
          if [[ -f "./qa-artefacts/exit_code.txt" ]]; then
            value=$(cat "./qa-artefacts/exit_code.txt")
          else
            value=1
          fi
          echo "check_exit_code=$value" >> "$GITHUB_OUTPUT"

      - name: ğŸ“ Prepare artefacts directory
        run: |
          cp ./target/site/jacoco/index.html qa-artefacts/jacoco.html || true
          cp ./target/surefire-reports/*.xml qa-artefacts/ || true
          cp -r build.log qa-artefacts/ || true
          cp -r .plan qa-artefacts/ || true
          cp -r .tests qa-artefacts/ || true

      - name: ğŸ’¾ Save artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artefacts
          overwrite: true
          include-hidden-files: true
          path: qa-artefacts/

      - name: ğŸ§¹ Remove tmp files
        run: |
          rm -f build.log
          rm -f loadtest.log
          rm -rf qa-artefacts

      - name: âŒ Force fail if third attempt fails
        run: |
          if [[ "${{ steps.QAVar.outputs.check_exit_code }}" != "0" && "${{ inputs.attempt }}" == "4" ]]; then
            echo "âŒ Job is being forcefully failed due to 3rd failed attempt"
            exit 1
          fi

      - name: ğŸ”€ Create Pull Request
        if: steps.QAVar.outputs.check_exit_code == '0'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "QA Assistance: JUnit tests updated"
          branch: auto/update-report
          title: "QA Assistance"
          body: "This PR was automatically created from QA Assistance"
          base: qa